openapi: 3.0.0
servers:
  - url: http://localhost:3000
    description: Localhost Environment
    
info:
  version: '1.0.0'
  title: Restaurant API
  description: >-
    Restaurant API documentation

components:
  responses:
    200_Login:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
                example: 5f8db309216bebdc870c8d0b
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..h4IYU0T35a7GmFB4Higpmf4Nowjie0jnszX-KO6aCsQ
              expires_in:
                type: integer
                example: 3600
    400_Bad_Request:
      description: Error processing request
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  name:
                    type: string
                    example: 'ValidationError'
                  message:
                    type: string
                    example: '"email" is required'
    401_Authorization_Denied:
      description: Authorization information is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Token expired'
paths:
  /menus:
    get:
      summary: Get all menus
      responses:
        '200':
          $ref: '#/components/responses/200_Login'
        '400':
          $ref: '#/components/responses/400_Bad_Request'
  /categories:
    get:
      summary: Get all menus
      responses:
        '200':
          $ref: '#/components/responses/200_Login'
        '400':
          $ref: '#/components/responses/400_Bad_Request'
